        .concierge-info p { margin: 5px 0 0; font-size: 12px; color: var(--gold); font-weight: bold; }
        .concierge-card i { font-size: 40px; }

        .cat-box { background: white; padding: 15px 5px; border-radius: 15px; text-align: center; text-decoration: none; color: #333; font-size: 12px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        .redeem-btn { background: var(--gold); color: var(--bordeaux); padding: 8px 15px; border-radius: 8px; font-weight: bold; text-decoration: none; font-size: 13px; }
