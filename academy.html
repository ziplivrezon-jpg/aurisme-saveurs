<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurisme Academy - Formation Culinaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bordeaux: #800000; --gold: #DAA520; --navy: #003366; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; text-align: center; }
        
        /* Message de Bienvenue */
        .welcome-academy { 
            background: var(--navy); 
            color: white; 
            padding: 20px; 
            font-size: 16px; 
            border-bottom: 4px solid var(--gold);
        }
        .welcome-academy h2 { margin: 0; color: var(--gold); font-size: 22px; }
        .welcome-academy p { margin: 10px 0 0 0; font-style: italic; opacity: 0.9; }

        header { background-color: var(--bordeaux); color: white; padding: 30px 20px; border-bottom: 4px solid var(--gold); position: relative; }
        .btn-back { position: absolute; left: 15px; top: 35px; color: white; text-decoration: none; font-size: 20px; }
        
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .course-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); text-align: left; margin-bottom: 20px; border-left: 5px solid var(--gold); }
        
        .btn-enroll { background-color: var(--navy); color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; display: block; text-decoration: none; text-align: center; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        label { font-weight: bold; color: var(--bordeaux); }
    </style>
</head>
<body>

    <div class="welcome-academy">
        <h2>Bienvenue à Aurisme Academy</h2>
        <p>L'excellence linguistique à portée de main. Apprenez, créez et brillez avec nos formations certifiées.</p>
    </div>

    <header>
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
        <h1>Inscription Academy</h1>
    </header>

    <div class="container">
        <div class="course-card">
            <h3>Formulaire d'Admission</h3>
            <form id="academy-form">
                <label>Nom complet :</label>
                <input type="text" placeholder="Votre nom et prénom" required>

                <label>Choisir un cours :</label>
                <select>
                    <option>Pâtisserie de Base</option>
                    <option>Art du Gâteau (Cake Design)</option>
                    <option>Cuisine Internationale</option>
                    <option>Décoration Événementielle</option>
                </select>

                <label>Numéro de téléphone :</label>
                <input type="tel" placeholder="+509" required>

                <label>Pourquoi voulez-vous nous rejoindre ?</label>
                <textarea rows="4" placeholder="Parlez-nous de votre passion..."></textarea>

                <button type="button" class="btn-enroll" onclick="submitAcademy()">ENVOYER MON INSCRIPTION</button>
            </form>
        </div>

        <div style="font-size: 13px; color: #666; padding: 10px;">
            <p><i class="fas fa-info-circle"></i> Après l'envoi, notre équipe vous contactera pour finaliser votre admission.</p>
        </div>
    </div>

    <script>
        function submitAcademy() {
            alert("Félicitations ! Votre demande d'inscription a été envoyée avec succès. Aurisme Academy vous contactera sous peu.");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
