<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurisme Saveurs et Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bordeaux: #800000; --gold: #DAA520; --navy: #003366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f8f8f8; text-align: center; }
        
        header { background-color: var(--bordeaux); color: white; padding: 30px 20px 60px 20px; border-bottom: 4px solid var(--gold); }
        .logo-container img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); background: white; margin-bottom: 10px; object-fit: cover; }
        .container { padding: 20px; max-width: 500px; margin: auto; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: -50px; position: relative; z-index: 10; }
        .menu-card { background: white; padding: 25px 10px; border-radius: 20px; text-align: center; text-decoration: none; color: var(--navy); font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-bottom: 4px solid var(--gold); display: flex; flex-direction: column; align-items: center; }
        .menu-card i { font-size: 35px; color: var(--bordeaux); margin-bottom: 10px; }

        .form-container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); text-align: left; margin: 25px 0; border-left: 5px solid var(--bordeaux); }
        .btn-order { background-color: var(--bordeaux); color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }

        /* --- Bwat Pwodwi ak Scroll --- */
        .multi-select-box { 
            border: 1px solid #ddd; border-radius: 10px; padding: 10px; 
            max-height: 180px; overflow-y: auto; background: #fff; margin: 10px 0;
        }
        .multi-select-box label { 
            display: flex; align-items: center; gap: 10px; padding: 8px 5px; 
            border-bottom: 1px solid #f0f0f0; font-size: 14px; cursor: pointer;
        }
        .multi-select-box input[type="checkbox"] { width: 18px; height: 18px; margin: 0; }
        .group-title { background: #f8f8f8; font-weight: bold; padding: 5px; font-size: 12px; color: var(--navy); display: block; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container"><img src="Logo.png" alt="Logo Aurisme"></div>
        <h1>Aurisme Saveurs et Services</h1>
    </header>

    <div class="container">
        <div class="menu-grid">
            <a href="livrezon.html" class="menu-card"><i class="fas fa-truck"></i><span>LIVRAISON</span></a>
            <a href="taxi.html" class="menu-card"><i class="fas fa-motorcycle"></i><span>TAXI MOTO</span></a>
            <a href="decoration.html" class="menu-card"><i class="fas fa-utensils"></i><span>D√âCO & TRAITEUR</span></a>
            <a href="patisserie.html" class="menu-card"><i class="fas fa-birthday-cake"></i><span>P√ÇTISSERIE</span></a>
        </div>

        <div class="form-container">
            <h2 style="color: var(--navy); margin-top: 0;"><i class="fas fa-shopping-basket"></i> Service Supermarch√©</h2>
            
            <label style="font-size: 13px; font-weight: bold; color: var(--bordeaux);">Choisir le Supermarch√© :</label>
            <select id="market-name">
                <option>Star Market</option>
                <option>Bonjan Market</option>
                <option>D√©li Mart</option>
                <option>Autre...</option>
            </select>

            <label style="font-size: 13px; font-weight: bold; color: var(--bordeaux);">Produits (Koche tout sa w bezwen) :</label>
            <div class="multi-select-box" id="market-products-list">
                <label><input type="checkbox" value="Sable"> Sable</label>
                <label><input type="checkbox" value="Cookies"> Cookies</label>
                <label><input type="checkbox" value="P√¢t√©s"> P√¢t√©s</label>
                <label><input type="checkbox" value="Palmier"> Palmier</label>
                <label><input type="checkbox" value="Sacristain"> Sacristain</label>
                <label><input type="checkbox" value="Coconuts"> Coconuts</label>
                <label><input type="checkbox" value="Cupcakes"> Cupcakes</label>
            </div>
            
            <textarea id="order-details" placeholder="Kantite oswa l√≤t atik..."></textarea>
            <button class="btn-order" onclick="sendOrder()">COMMANDER VIA WHATSAPP</button>
        </div>

        <div class="form-container" style="border-left: 5px solid var(--navy);">
            <h2 style="color: var(--navy); margin-top: 0;"><i class="fas fa-store"></i> Espace Ti Machann</h2>
            
            <label style="font-size: 13px; font-weight: bold; color: var(--navy);">Produits en Gros (Koche plizy√®) :</label>
            <div class="multi-select-box" id="resell-products-list">
                <span class="group-title">FRIANDISES</span>
                <label><input type="checkbox" value="Bonbons Amidon"> Bonbons Amidon</label>
                <label><input type="checkbox" value="Bonbons Gingembre"> Bonbons Gingembre</label>
                <label><input type="checkbox" value="Tablettes Noix"> Tablettes Noix</label>
                <label><input type="checkbox" value="Douce Macos"> Douce Macos</label>
                <span class="group-title">SUPERMARCH√â</span>
                <label><input type="checkbox" value="Riz (Sac)"> Riz (Sac)</label>
                <label><input type="checkbox" value="Huile (Caisse)"> Huile (Caisse)</label>
                <label><input type="checkbox" value="Sucre (Sac)"> Sucre (Sac)</label>
                <label><input type="checkbox" value="Spaghetti (Caisse)"> Spaghetti (Caisse)</label>
            </div>

            <label style="font-size: 13px; font-weight: bold; color: var(--navy);">Format d'emballage :</label>
            <select id="resell-format">
                <option>Bo√Æte (Bwat)</option>
                <option>Sachet (Sache)</option>
                <option>Les deux (Melanje)</option>
            </select>

            <input type="text" id="resell-qty" placeholder="Kantite (Ex: 10 bwat, 2 sak...)">
            <button class="btn-order" style="background-color: var(--navy);" onclick="sendResellOrder()">COMMANDE GROSSISTE WHATSAPP</button>
        </div>
    </div>

    <script>
        // Fonksyon pou ramase tout sa ki koche
        function getCheckedItems(containerId) {
            const container = document.getElementById(containerId);
            const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
            let items = [];
            checkboxes.forEach(cb => items.push(cb.value));
            return items.join(", ");
        }

        function sendOrder() {
            const market = document.getElementById('market-name').value;
            const items = getCheckedItems('market-products-list');
            const details = document.getElementById('order-details').value;

            if (!items && !details) { alert("Chwazi yon pwodwi!"); return; }

            let msg = `*COMMANDE SUPERMARCH√â*%0Aüìç *Lieu:* ${market}%0Aüõí *Produits:* ${items}%0Aüìù *Infos:* ${details}`;
            window.open(`https://wa.me/50942017744?text=${msg}`);
        }

        function sendResellOrder() {
            const items = getCheckedItems('resell-products-list');
            const format = document.getElementById('resell-format').value;
            const qty = document.getElementById('resell-qty').value;

            if (!items || !qty) { alert("Ranpli tout pati yo!"); return; }

            let msg = `*COMMANDE TI MACHANN*%0Aüç™ *Produits:* ${items}%0Aüì¶ *Format:* ${format}%0Aüî¢ *Quantit√©:* ${qty}`;
            window.open(`https://wa.me/50942017744?text=${msg}`);
        }
    </script>
</body>
                </html>
