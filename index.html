<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurisme - Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bordeaux: #800000; --gold: #DAA520; --navy: #003366; --bg: #F8F9FA; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--bg); color: #333; }

        /* HEADER */
        header { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('hero-bg.jpg'); 
            background-size: cover; background-position: center;
            height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center; border-bottom: 5px solid var(--gold);
        }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold); margin-bottom: 10px; }

        .container { padding: 20px; max-width: 500px; margin: auto; }

        /* GRID MENU */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: -50px; }
        .menu-card { 
            background: white; padding: 25px 15px; border-radius: 20px; text-align: center;
            text-decoration: none; color: var(--navy); font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.3s;
            border-bottom: 4px solid var(--gold);
        }
        .menu-card:active { transform: scale(0.95); }
        .menu-card i { font-size: 35px; color: var(--bordeaux); margin-bottom: 10px; display: block; }

        /* FOOTER */
        footer { text-align: center; padding: 30px; font-size: 14px; color: #777; }
        
        /* HIDE VERCEL TOOLBAR */
        vercel-developer-toolbar, #__vercel-toolbar { display: none !important; visibility: hidden !important; }
    </style>
</head>
<body>

    <header>
        <img src="Logo.png" alt="Aurisme Logo" class="logo">
        <h1>AURISME</h1>
        <p>L'excellence à votre service</p>
    </header>

    <div class="container">
        <div class="menu-grid">
            <a href="livraison.html" class="menu-card">
                <i class="fas fa-truck"></i>
                LIVRAISON
            </a>
            <a href="academy.html" class="menu-card">
                <i class="fas fa-graduation-cap"></i>
                ACADEMY
            </a>
            <a href="immobilier.html" class="menu-card">
                <i class="fas fa-building"></i>
                IMMOBILIER
            </a>
            <a href="transport.html" class="menu-card">
                <i class="fas fa-car"></i>
                TRANSPORT
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Aurisme Group. Tous droits réservés.</p>
    </footer>

    <script>
        window.chatbaseConfig = {
            chatbotId: "v_E6N3Y_mX3Q6Xv_9v9Xv", // Ranplase ak ID Chatbase ou a si sa a pa bon
        }
    </script>
    <script
        src="https://www.chatbase.co/embed.min.js"
        id="v_E6N3Y_mX3Q6Xv_9v9Xv"
        defer>
    </script>

</body>
</html>
