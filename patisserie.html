<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gâteaux & Pâtisserie - Aurisme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bordeaux: #800000; --gold: #DAA520; --navy: #003366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #fff; text-align: center; }

        /* VIP SECTION */
        .vip-header { background: var(--navy); color: white; padding: 15px; border-bottom: 3px solid var(--gold); }
        .btn-login { background: var(--gold); color: var(--bordeaux); border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        #vip-status { display: none; margin-top: 10px; font-size: 14px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; }

        header { background: var(--bordeaux); color: white; padding: 40px 20px; }
        header h1 { margin: 0; font-family: 'Times New Roman', serif; letter-spacing: 2px; }

        .container { padding: 20px; max-width: 600px; margin: auto; }

        /* GRILLE GÂTEAUX */
        .cake-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .cake-card { 
            border: 1px solid #eee; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .cake-card:hover { transform: translateY(-5px); }
        .cake-card img { width: 100%; height: 150px; object-fit: cover; background: #f9f9f9; }
        .cake-info { padding: 10px; }
        .cake-info h3 { margin: 5px 0; font-size: 16px; color: var(--bordeaux); }
        .cake-price { color: var(--gold); font-weight: bold; }

        /* ORDER FORM */
        .order-box { 
            background: #fdfdfd; border: 2px solid var(--gold); border-radius: 20px; 
            padding: 20px; margin-top: 40px; text-align: left; 
        }
        select, input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn-order { background: var(--bordeaux); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }

        .back-home { display: inline-block; margin-top: 20px; color: var(--navy); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="vip-header">
        <div id="auth-controls">
            <span>Espace Privilège Aurisme</span><br><br>
            <button class="btn-login" onclick="loginVIP()">KONEKTE POU WÈ PWEN W</button>
        </div>
        <div id="vip-status">
            <i class="fas fa-crown" style="color: var(--gold);"></i> 
            Salut <b id="user-name"></b>! Ou gen <b id="user-points"></b> pwen kado.
        </div>
    </div>

    <header>
        <h1>NOS GÂTEAUX</h1>
        <p>L'excellence sucrée pour vos moments spéciaux</p>
    </header>

    <div class="container">
        <div class="cake-grid">
            <div class="cake-card">
                <img src="gateau-chocolat.jpg" alt="Gâteau Chocolat">
                <div class="cake-info">
                    <h3>Choco Royal</h3>
                    <p class="cake-price">Sur Devis</p>
                </div>
            </div>
            <div class="cake-card">
                <img src="gateau-vanille.jpg" alt="Gâteau Vanille">
                <div class="cake-info">
                    <h3>Vanille Velouté</h3>
                    <p class="cake-price">Sur Devis</p>
                </div>
            </div>
            <div class="cake-card">
                <img src="gateau-fruits.jpg" alt="Gâteau Fruits">
                <div class="cake-info">
                    <h3>Fraisier Deluxe</h3>
                    <p class="cake-price">Sur Devis</p>
                </div>
            </div>
            <div class="cake-card">
                <img src="gateau-mariage.jpg" alt="Gâteau Mariage">
                <div class="cake-info">
                    <h3>Pièce Montée</h3>
                    <p class="cake-price">Sur Devis</p>
                </div>
            </div>
        </div>

        <div class="order-box">
            <h2 style="color: var(--bordeaux); margin-top: 0;">Personnaliser ma commande</h2>
            <label>Choisissez le type:</label>
            <select id="cake-type">
                <option>Choco Royal</option>
                <option>Vanille Velouté</option>
                <option>Fraisier Deluxe</option>
                <option>Pièce Montée (Mariage/Baptême)</option>
                <option>Autre (Spécifier)</option>
            </select>
            
            <input type="text" id="cake-size" placeholder="Nombre de personnes (ex: 15-20)">
            <textarea id="cake-desc" placeholder="Détails (Couleurs, message à écrire, parfum...)"></textarea>
            
            <button class="btn-order" onclick="sendOrder()">PASSER LA COMMANDE</button>
        </div>

        <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyAkvQekoI6G-yJw4df_ItkWjUrKTBgmSpQ", projectId: "aurisme-app" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.loginVIP = async function() {
            let n = prompt("Antre Prenon ou (VIP):");
            if(n) {
                let name = n.trim().toUpperCase();
                const docSnap = await getDoc(doc(db, "clients_points", name));
                if(docSnap.exists()) {
                    localStorage.setItem('aurisme_user', name);
                    checkStatus();
                } else {
                    alert("Non sa a pa nan lis VIP nou an.");
                }
            }
        };

        function checkStatus() {
            const user = localStorage.getItem('aurisme_user');
            if(user) {
                document.getElementById('auth-controls').style.display = 'none';
                document.getElementById('vip-status').style.display = 'block';
                document.getElementById('user-name').innerText = user;
                // Similasyon pwen oswa rekipere nan Firebase si ou vle
                document.getElementById('user-points').innerText = "150"; 
            }
        }

        window.sendOrder = function() {
            alert("Mèsi! Kòmand ou an voye bay Aurisme. N ap kontakte w pou pri a.");
        }

        window.onload = checkStatus;
    </script>

</body>
</html>
