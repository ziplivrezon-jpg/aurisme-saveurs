<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Réalisations - Aurisme Saveurs</title>
    <style>
        :root { --bordeaux: #800000; --gold: #DAA520; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; background: #fdfdfd; color: #333; }
        
        /* TICKER REKLAM */
        .reklam-ticker { background-color: var(--gold); color: var(--bordeaux); font-weight: bold; padding: 8px 0; overflow: hidden; white-space: nowrap; border-bottom: 2px solid var(--bordeaux); font-size: 14px; text-transform: uppercase; }
        .reklam-ticker p { display: inline-block; padding-left: 100%; animation: ticker 15s linear infinite; margin: 0; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        header { background: var(--bordeaux); color: white; padding: 20px 15px; text-align: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .title-fancy { margin: 0 0 15px 0; font-size: 24px; letter-spacing: 2px; text-transform: uppercase; font-weight: 900; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); display: inline-block; }
        .title-fancy::after { content: ''; display: block; width: 50%; height: 3px; background: var(--gold); margin: 5px auto; border-radius: 2px; }

        .nav-buttons { display: flex; gap: 10px; justify-content: center; align-items: center; }
        .btn-nav { display: inline-flex; align-items: center; justify-content: center; text-decoration: none; font-weight: bold; transition: 0.3s; border: 2px solid transparent; }
        .btn-back { padding: 10px 20px; border-radius: 50px; font-size: 13px; text-transform: uppercase; background: linear-gradient(135deg, var(--gold) 0%, #B8860B 100%); color: var(--bordeaux); border-color: var(--bordeaux); }
        .btn-social { width: 40px; height: 40px; border-radius: 10px; font-size: 20px; color: white; }
        .btn-fb-top { background-color: #1877F2; }
        .btn-tiktok-top { background-color: #000000; }

        /* GRID FOTO */
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 1px solid #eee; aspect-ratio: 1 / 1; cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* LIGHTBOX AK TIT */
        #lightbox { 
            position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #lightbox img { 
            max-width: 85%; max-height: 70%; border-radius: 8px; 
            border: 4px solid white; box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        #caption { 
            color: var(--gold); margin-top: 15px; font-size: 22px; font-weight: bold; 
            text-align: center; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 50px; cursor: pointer; line-height: 1; }

        /* SMS FLOAT */
        .sms-float { position: fixed; width: 60px; height: 60px; bottom: 20px; right: 20px; background-color: #007AFF; color: white; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 4px 12px rgba(0,0,0,0.3); z-index: 9999; display: flex; align-items: center; justify-content: center; text-decoration: none; border: 2px solid white; animation: sms-pulse 2s infinite; }

        footer { text-align: center; padding: 40px 20px; color: #777; font-size: 13px; }
    </style>
</head>
<body>

<div class="reklam-ticker">
    <p>✨ Aurisme Saveurs : Le goût allié à l'excellence ! — Commandez dès maintenant ✨</p>
</div>

<header>
    <h1 class="title-fancy">Nos Réalisations</h1><br>
    <div class="nav-buttons">
        <a href="index.html" class="btn-nav btn-back">⬅ ACCUEIL</a>
        <a href="https://facebook.com/Zipservices?mibextid=ZbWKwL" class="btn-nav btn-social btn-fb-top">f</a>
        <a href="https://tiktok.com/@gateauxetfriandises" class="btn-nav btn-social btn-tiktok-top">♪</a>
    </div>
</header>

<div class="container">
    <div class="grid">
        <div class="card"><img src="https://i.imgur.com/ErFcYKn.jpeg" alt="Gâteau de Mariage Prestige" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/Jvun9zx.jpg" alt="Décoration de Table Évènementielle" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/7Yg5Uvq.jpg" alt="Service Traiteur & Buffet" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/xU0AesJ.jpg" alt="Amuse-bouches & Friandises" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/cUigiKa.jpg" alt="Gâteau d'Anniversaire Thématique" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/WYpN7GQ.jpg" alt="Plateau de Fruits Frais" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/YVCoaq3.jpg" alt="Cocktails & Boissons" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/KovCXkO.jpg" alt="Design Floral & Ambiance" onclick="openLightbox(this)" loading="lazy"></div>
        <div class="card"><img src="https://i.imgur.com/2QLwTiV.jpg" alt="Pâtisserie Fine" onclick="openLightbox(this)" loading="lazy"></div>
    </div>
</div>

<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" src="">
    <div id="caption"></div>
</div>

<a href="sms:+50942017744" class="sms-float">✉️</a>

<footer><p>&copy; 2026 Aurisme Saveurs et Services</p></footer>

<script>
    function openLightbox(element) {
        document.getElementById('lightbox-img').src = element.src;
        document.getElementById('caption').innerHTML = element.alt;
        document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
</script>

</body>
</html>
