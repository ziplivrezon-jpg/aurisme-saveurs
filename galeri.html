    <style>
        :root { --bordeaux: #800000; --gold: #DAA520; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; background: #fdfdfd; color: #333; }
        
        /* TICKER REKLAM */
        .reklam-ticker { background-color: var(--gold); color: var(--bordeaux); font-weight: bold; padding: 8px 0; overflow: hidden; white-space: nowrap; border-bottom: 2px solid var(--bordeaux); font-size: 14px; text-transform: uppercase; }
        .reklam-ticker p { display: inline-block; padding-left: 100%; animation: ticker 15s linear infinite; margin: 0; }
        @keyframes ticker { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        header { background: var(--bordeaux); color: white; padding: 20px 15px; text-align: center; border-bottom: 5px solid var(--gold); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .title-fancy { margin: 0 0 15px 0; font-size: 24px; letter-spacing: 2px; text-transform: uppercase; font-weight: 900; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); display: inline-block; }
        .title-fancy::after { content: ''; display: block; width: 50%; height: 3px; background: var(--gold); margin: 5px auto; border-radius: 2px; }

        /* BOUTON YO NAN HEADER A */
        .nav-buttons { display: flex; gap: 10px; justify-content: center; align-items: center; }
        .btn-nav { display: inline-flex; align-items: center; justify-content: center; text-decoration: none; font-weight: bold; transition: 0.3s; border: 2px solid transparent; }
        
        .btn-back { padding: 10px 20px; border-radius: 50px; font-size: 13px; text-transform: uppercase; background: linear-gradient(135deg, var(--gold) 0%, #B8860B 100%); color: var(--bordeaux); border-color: var(--bordeaux); }
        
        /* STYLE POU ICON SOSYAL YO */
        .btn-social { width: 40px; height: 40px; border-radius: 10px; font-size: 20px; color: white; }
        .btn-fb-top { background-color: #1877F2; }
        /* Chanje Instagram an TikTok */
        .btn-tiktok-top { background-color: #000000; }

        .btn-nav:hover { transform: translateY(-2px); opacity: 0.9; }

        /* GRID FOTO YO */
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 1px solid #eee; aspect-ratio: 1 / 1; cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .card img:hover { transform: scale(1.1); }

        /* BOUTON SMS FLOTE */
        .sms-float { position: fixed; width: 60px; height: 60px; bottom: 20px; right: 20px; background-color: #007AFF; color: white; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 4px 12px rgba(0,0,0,0.3); z-index: 9999; display: flex; align-items: center; justify-content: center; text-decoration: none; border: 2px solid white; animation: sms-pulse 2s infinite; }
        @keyframes sms-pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(0, 122, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); } }

        /* LIGHTBOX STYLE */
        #lightbox { position: fixed; z-index: 10000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; cursor: pointer; }
        #lightbox img { max-width: 90%; max-height: 80%; border-radius: 5px; border: 3px solid var(--gold); }

        footer { text-align: center; padding: 40px 20px; color: #777; font-size: 13px; }
    </style>
</head>
